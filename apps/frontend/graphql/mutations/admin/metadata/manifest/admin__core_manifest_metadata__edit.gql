mutation Admin__core_manifest_metadata__edit(
  $display: String!
  $startUrl: String!
  $backgroundColor: String!
  $themeColor: String!
) {
  admin__core_manifest_metadata__edit(
    display: $display
    start_url: $startUrl
    background_color: $backgroundColor
    theme_color: $themeColor
  ) {
    display
  }
}
