mutation Admin__core_email_settings__edit(
  $smtpHost: String!
  $smtpPassword: String!
  $smtpPort: Int!
  $smtpSecure: Boolean!
  $smtpUser: String!
  $colorPrimaryForeground: String!
  $colorPrimary: String!
) {
  admin__core_email_settings__edit(
    smtp_host: $smtpHost
    smtp_password: $smtpPassword
    smtp_port: $smtpPort
    smtp_secure: $smtpSecure
    smtp_user: $smtpUser
    color_primary_foreground: $colorPrimaryForeground
    color_primary: $colorPrimary
  ) {
    smtp_host
  }
}
