name: Build

on:
  pull_request:
    branches: "*"
    types:
      - opened
      - edited
      - synchronize

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run config init
        run: pnpm config:init

      - name: Build
        run: pnpm build
