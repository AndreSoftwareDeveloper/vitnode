query Admin__core_plugins__show__item($code: String, $first: Int) {
  admin__core_plugins__show(code: $code, first: $first) {
    edges {
      allow_default
      author
      author_url
      code
      created
      default
      description
      enabled
      id
      name
      support_url
      updated
      version
      version_code
    }
  }
}
