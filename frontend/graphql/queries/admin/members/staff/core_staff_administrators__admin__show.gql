query Core_staff_administrators__admin__show(
  $cursor: String
  $first: Int
  $last: Int
  $sortBy: [ShowAdminStaffAdministratorsSortByArgs!]
) {
  core_staff_administrators__admin__show(
    cursor: $cursor
    first: $first
    last: $last
    sortBy: $sortBy
  ) {
    edges {
      created
      id
      unrestricted
      user_or_group {
        __typename
        ... on User {
          avatar_color
          group {
            id
            name {
              language_id
              value
            }
          }
          id
          name
        }
        ... on StaffGroupUser {
          group_name {
            language_id
            value
          }
          id
        }
      }
      updated
      protected
    }
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
  }
}
