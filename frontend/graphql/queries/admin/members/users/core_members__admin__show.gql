query Core_members__admin__show(
  $cursor: Int
  $first: Int
  $last: Int
  $search: String
  $sortBy: [ShowAdminMembersSortByArgs!]
  $groups: [Int!]
) {
  core_members__admin__show(
    cursor: $cursor
    first: $first
    last: $last
    search: $search
    sortBy: $sortBy
    groups: $groups
  ) {
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
    edges {
      avatar_color
      avatar {
        dir_folder
        name
      }
      email
      id
      joined
      name
      group {
        id
        name {
          language_code
          value
        }
      }
    }
  }
}
