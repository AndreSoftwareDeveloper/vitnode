query Forum_forums__show_item($cursor: String, $first: Int, $last: Int, $forumId: String!) {
  forum_forums__show(ids: [$forumId]) {
    edges {
      id
      description {
        language_id
        value
      }
      name {
        language_id
        value
      }
      children {
        id
        name {
          language_id
          value
        }
        children {
          id
          name {
            language_id
            value
          }
        }
        description {
          language_id
          value
        }
      }
      permissions {
        can_create
      }
    }
  }
  forum_topics__show(cursor: $cursor, first: $first, last: $last, forum_id: $forumId) {
    edges {
      created
      id
      title {
        language_id
        value
      }
      user {
        id
        name
        avatar_color
        group {
          id
          name {
            language_id
            value
          }
        }
      }
    }
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
  }
}
