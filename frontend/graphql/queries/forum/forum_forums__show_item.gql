query Forum_forums__show_item(
  $cursor: Int
  $first: Int
  $last: Int
  $forumId: Int!
  $lastPostsArgs: LastPostsShowForumForumsArgs
) {
  forum_forums__show(ids: [$forumId], last_posts_args: $lastPostsArgs) {
    edges {
      id
      description {
        language_code
        value
      }
      name {
        language_code
        value
      }
      children {
        id
        name {
          language_code
          value
        }
        children {
          id
          name {
            language_code
            value
          }
        }
        description {
          language_code
          value
        }
        _count {
          total_posts
          total_topics
          topics
          posts
        }
        last_posts {
          edges {
            created
            id
            user {
              avatar {
                dir_folder
                id
                name
              }
              avatar_color
              group {
                id
                name {
                  language_code
                  value
                }
              }
              id
              name
              name_seo
            }
            topic {
              id
              title {
                language_code
                value
              }
            }
          }
        }
      }
      permissions {
        can_create
      }
    }
  }
  forum_topics__show(
    cursor: $cursor
    first: $first
    last: $last
    forum_id: $forumId
  ) {
    edges {
      created
      id
      title {
        language_code
        value
      }
      user {
        id
        name_seo
        name
        avatar_color
        avatar {
          id
          dir_folder
          name
        }
        group {
          id
          name {
            language_code
            value
          }
        }
      }
      content {
        language_code
        value
      }
      forum {
        id
        name {
          language_code
          value
        }
      }
      locked
    }
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
  }
}
