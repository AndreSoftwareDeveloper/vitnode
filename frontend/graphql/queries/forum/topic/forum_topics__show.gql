query Forum_topics__show(
  $id: Int!
  $sortBy: ShowPostsForumsSortingEnum
  $limit: Int!
) {
  forum_topics__show(id: $id) {
    edges {
      content {
        language_code
        value
      }
      created
      id
      locked
      title {
        language_code
        value
      }
      user {
        avatar_color
        avatar {
          id
          dir_folder
          file_name
        }
        group {
          id
          name {
            language_code
            value
          }
        }
        id
        name_seo
        name
      }
      breadcrumbs {
        id
        name {
          value
          language_code
        }
      }
      permissions {
        can_reply
        can_edit
      }
    }
  }
  forum_posts__show(topic_id: $id, sortBy: $sortBy, limit: $limit) {
    edges {
      __typename
      ... on ShowPostsForums {
        content {
          value
          language_code
        }
        user {
          avatar_color
          avatar {
            id
            dir_folder
            file_name
          }
          group {
            id
            name {
              language_code
              value
            }
          }
          id
          name_seo
          name
        }
        created
        post_id
      }
      ... on ShowPostsForumsMetaTags {
        action
        user {
          avatar_color
          avatar {
            id
            dir_folder
            file_name
          }
          group {
            id
            name {
              language_code
              value
            }
          }
          id
          name_seo
          name
        }
        created
        action_id
      }
    }
    lastEdges {
      __typename
      ... on ShowPostsForums {
        content {
          value
          language_code
        }
        user {
          avatar_color
          avatar {
            id
            dir_folder
            file_name
          }
          group {
            id
            name {
              language_code
              value
            }
          }
          id
          name_seo
          name
        }
        created
        post_id
      }
      ... on ShowPostsForumsMetaTags {
        action
        user {
          avatar_color
          avatar {
            id
            dir_folder
            file_name
          }
          group {
            id
            name {
              language_code
              value
            }
          }
          id
          name_seo
          name
        }
        created
        action_id
      }
    }
    pageInfo {
      totalPostsCount
      totalCount
      limit
      hasNextPage
    }
  }
}
