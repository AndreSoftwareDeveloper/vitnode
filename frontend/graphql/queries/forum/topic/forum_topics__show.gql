query Forum_topics__show(
  $id: String!
  $first: Int
  $cursor: String
  $forumPostsShowFirst2: Int
  $last: Int
) {
  forum_topics__show(id: $id, first: $first) {
    edges {
      content {
        id_language
        value
      }
      created
      id
      locked
      title {
        id_language
        value
      }
      author {
        avatar {
          created
          description
          extension
          file_size
          id
          member_id
          mimetype
          module
          module_id
          name
          position
          url
        }
        avatar_color
        group {
          id
          name {
            id_language
            value
          }
        }
        id
        name
      }
      forum {
        id
        name {
          id_language
          value
        }
      }
    }
  }
  forum_posts__show(topic_id: $id, cursor: $cursor, first: $forumPostsShowFirst2, last: $last) {
    edges {
      __typename
      ... on ShowPostsForums {
        content {
          value
          id_language
        }
        id
      }
      ... on ShowPostsForumsMetaTags {
        action
        id
      }
    }
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
  }
}
