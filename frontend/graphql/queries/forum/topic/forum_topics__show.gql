query Forum_topics__show(
  $id: String!
  $first: Int
  $cursor: String
  $forumPostsShowFirst2: Int
  $last: Int
) {
  forum_topics__show(id: $id, first: $first) {
    edges {
      content {
        language_id
        value
      }
      created
      id
      locked
      title {
        language_id
        value
      }
      user {
        avatar_color
        group {
          id
          name {
            language_id
            value
          }
        }
        id
        name
      }
      forum {
        id
        name {
          language_id
          value
        }
      }
    }
  }
  forum_posts__show(topic_id: $id, cursor: $cursor, first: $forumPostsShowFirst2, last: $last) {
    edges {
      __typename
      ... on ShowPostsForums {
        content {
          value
          language_id
        }
        id
        user {
          avatar_color
          group {
            id
            name {
              language_id
              value
            }
          }
          id
          name
        }
        created
      }
      ... on ShowPostsForumsMetaTags {
        action
        id
        member {
          avatar_color
          group {
            id
            name {
              language_id
              value
            }
          }
          id
          name
        }
        created
      }
    }
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
  }
}
