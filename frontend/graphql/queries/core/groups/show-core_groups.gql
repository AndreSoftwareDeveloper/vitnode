query Show_core_groups(
  $first: Int
  $cursor: Int
  $search: String
  $sortBy: [ShowCoreGroupsSortByArgs!]
  $last: Int
) {
  show_core_groups(first: $first, cursor: $cursor, search: $search, sortBy: $sortBy, last: $last) {
    pageInfo {
      count
      endCursor
      hasNextPage
      startCursor
      totalCount
      hasPreviousPage
    }
    edges {
      created
      id
      name
    }
  }
}
