query Core_members__files__show(
  $cursor: Int
  $first: Int
  $last: Int
  $sortBy: [SortByArgs!]
) {
  core_files__show(
    cursor: $cursor
    first: $first
    last: $last
    sortBy: $sortBy
  ) {
    edges {
      id
      file_name
      created
    }
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
  }
}
