query Core_sessions__authorization {
  core_sessions__authorization {
    user {
      email
      id
      is_admin
      is_mod
      name
      newsletter
      avatar_color
      group {
        name {
          language_id
          value
        }
        id
      }
    }
  }
  core_languages__show {
    edges {
      id
    }
  }
}
