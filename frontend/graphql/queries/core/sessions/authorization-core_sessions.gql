query Authorization_core_sessions {
  authorization_core_sessions {
    user {
      avatar {
        color
        img {
          created
          description
          extension
          file_size
          member_id
          mimetype
          module
          module_id
          name
          position
          url
        }
      }
      birthday
      email
      group_id
      id
      is_admin
      name
      name_seo
      newsletter
    }
  }
  show_core_languages {
    edges {
      id
      name
      enabled
      timezone
      default
    }
  }
}
