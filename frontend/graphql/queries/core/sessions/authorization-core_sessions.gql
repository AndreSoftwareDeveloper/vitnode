query Authorization_core_sessions {
  authorization_core_sessions {
    user {
      birthday
      email
      group_id
      id
      is_admin
      name
      newsletter
      avatar_color
      avatar {
        created
        description
        extension
        file_size
        id
        member_id
        mimetype
        module
        module_id
        name
        position
        url
      }
    }
  }
  show_core_languages {
    edges {
      id
      name
      enabled
      timezone
      default
    }
  }
}
