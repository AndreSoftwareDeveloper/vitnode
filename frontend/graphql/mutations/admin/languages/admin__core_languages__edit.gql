mutation Admin__core_languages__edit(
  $default: Boolean!
  $enabled: Boolean!
  $id: Int!
  $name: String!
  $timezone: String!
  $locale: String!
  $time24: Boolean!
) {
  admin__core_languages__edit(
    default: $default
    enabled: $enabled
    id: $id
    name: $name
    timezone: $timezone
    locale: $locale
    time_24: $time24
  ) {
    code
    default
    enabled
    id
    name
    protected
    timezone
  }
}
