mutation Admin__core_languages__edit(
  $default: Boolean!
  $enabled: Boolean!
  $id: Int!
  $name: String!
  $timezone: String!
) {
  admin__core_languages__edit(
    default: $default
    enabled: $enabled
    id: $id
    name: $name
    timezone: $timezone
  ) {
    code
    default
    enabled
    id
    name
    protected
    timezone
  }
}
