mutation Admin_core_languages__edit(
  $default: Boolean!
  $enabled: Boolean!
  $id: Int!
  $name: String!
  $timezone: String!
  $code: String!
) {
  admin_core_languages__edit(
    default: $default
    enabled: $enabled
    id: $id
    name: $name
    timezone: $timezone
    code: $code
  ) {
    code
    default
    enabled
    id
    name
    protected
    timezone
  }
}
