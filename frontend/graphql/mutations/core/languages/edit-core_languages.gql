mutation Edit_core_languages(
  $default: Boolean!
  $enabled: Boolean!
  $id: String!
  $name: String!
  $timezone: String!
) {
  edit_core_languages(
    default: $default
    enabled: $enabled
    id: $id
    name: $name
    timezone: $timezone
  ) {
    default
    enabled
    id
    name
    protected
    timezone
  }
}
