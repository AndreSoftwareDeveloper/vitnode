mutation core_editor_files__upload(
  $file: Upload!
  $folder: String!
  $plugin: String!
) {
  core_editor_files__upload(file: $file, folder: $folder, plugin: $plugin) {
    extension
    file_name
    file_size
    mimetype
    id
    height
    width
    dir_folder
    security_key
    file_alt
  }
}
