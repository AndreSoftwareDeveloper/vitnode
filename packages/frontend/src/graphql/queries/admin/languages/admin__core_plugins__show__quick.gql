query Admin__core_plugins__show__quick(
  $cursor: Int
  $first: Int
  $last: Int
  $sortBy: ShowAdminPluginsSortByArgs
  $search: String
) {
  admin__core_plugins__show(
    cursor: $cursor
    first: $first
    last: $last
    sortBy: $sortBy
    search: $search
  ) {
    edges {
      code
      name
      version
      created
      version_code
    }
  }
}
